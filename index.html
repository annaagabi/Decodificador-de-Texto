<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="codificador">
            <input type="text" placeholder="Digite seu texto ">
            <div class="botoes-texto">
                <div class="alerta">
                    <img src="img/ponto-de-exclamação.svg" alt="Ponto de exclamação em um fundo cinza">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                <button type="button" onClick="verificarTexto()" >Criptografar</button>
                <button type="button" onClick="verificarTexto()" >Descriptografar</button>
            </div>
            </div>
        </section>
        <section class="Decodificador">
            <div class="sem-retorno">
                <img src="img/Foto-principal.svg" alt="Homem com uma lupa no olho para ver um diamante">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="texto-criptografado">
                <p></p>
                <button type="button" onclick="copiarTexto()">Copiar</button>
            </div>

        </section>
    </main>
    <footer>
        <p>Anna Gabriela - 2024</p>
    </footer>
    <script src="app.js" defer></script>
    
</body>
</html>
