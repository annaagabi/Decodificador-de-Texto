<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="codificador">
            <textarea type="text" placeholder="Digite seu texto" id="texto-inserir"></textarea>
            <div class="botoes-texto">
                <div class="alerta">
                    <img src="img/ponto-de-exclamação.svg" alt="Ponto de exclamação em um fundo cinza">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                <button type="button" id="btn-cripto" >Criptografar</button>
                <button type="button" id="btn-dcripto" >Descriptografar</button>
            </div>
            </div>
        </section>
        <section class="Decodificador">
            <!-- <div class="texto-criptografado" style="display: none;" id="texto-criptografado">
                <p id="texto-copiar"></p>
            </div> -->

            <div class="sem-retorno" id="sem-retorno">
                <img src="img/Foto-principal.svg" alt="Homem com uma lupa no olho para ver um diamante">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
           
            <!-- <button type="button" id="btnCopiar" >Copiar</button> -->
            <div class="texto-criptografado" style="display: none;" id="texto-criptografado">
                <textarea id="texto-copiar"></textarea>
                <button type="button" id="btnCopiar">Copiar</button>
            </div>

        </section>
    </main>
    <footer>
        <p>Anna Gabriela © - 2024</p>
        <div class="redes-sociais">
            <a href="https://www.linkedin.com/in/anna-gabriela/"><img src="img/linkedin.png" alt="Logo do linkedin na cor branca"></a>
            <a href="https://github.com/annaagabi/"><img src="img/github.png" alt="Logo do github na cor branca"></a>
        </div>
    </footer>
    <script src="app.js"></script>
    
</body>
</html>
